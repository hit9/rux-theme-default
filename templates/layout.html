<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!-- no cache -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <!-- no cache -->
    <meta name="description" content="{%block meta_description%}{{blog.description}}{%endblock%}" />
    <title>{%block title%}{{blog.title}}{%endblock%}</title>
    <link rel="stylesheet" href="/{{blog.theme}}/static/css/layout.css?v201310031936" type="text/css" />
    <link rel="stylesheet" href="/{{blog.theme}}/static/css/{%block css_this_page%}{%endblock%}?v201310031936" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1><a href="/" title="{{blog.name}}">{{blog.name}}</a></h1>
        <h2>{{blog.description}}</h2>
        <p class="nav separator ">
        <span>
          <a href="/" title="Index Page">Index</a>
          {% if config.links is defined %}
            {% for link_name, link_value in config.links.iteritems() %}
            ~ <a href="{{link_value}}" title="{{link_name}}">{{link_name}}</a>
            {% endfor %}
          {% endif %}
        </span>
        </p>
      </div>
      <p class="flourish">
      <img src="/{{blog.theme}}/static/images/flourish.svg" height="60px">
      </p>
      <div class="content">
        {%block content%}
        {%endblock%}
      </div>
      <div class="footer-push"></div>
    </div>
    <div class="cut">* * *</div>
    <div class="footer">
      Â© 2013 ,
      <a href="mailto:{{author.email}}">{{author.name}}</a> |
      site built by <a href="https://github.com/hit9/rux.git">hit9/rux.git</a>
    </div>
  </body>
</html>
